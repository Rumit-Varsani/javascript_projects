<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Note</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="continar">
      <div class="input">
        <textarea
          class="textarea"
          rows="3"
          placeholder="//Write your note here"
        ></textarea>
        <div class="otr">
          <input class="clr" type="color" value="#fff" />
          <button class="addnote">Add Note</button>
        </div>
      </div>
      <div class="output">
        <h4></h4>
        <div class="outputbox"  style="display: none;">
          <p class="output-pera"></p>
          <button class="dltbtn">Delete</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
