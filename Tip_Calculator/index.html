<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="ti">
        <h1 id="title">Tip Calculator</h1>
    </div>
    <div id="container">
        
        
        <div id="billin">
            <label for="billamount">How much was your bill?</label>
            <input type="number" id="billamount" placeholder="Enter bill amount" required>
        </div>
        
        <div id="sec">
            <label for="servicequality">How was your service?</label>
            <select id="servicequality" >
                <option value="" disabled selected>Choose Option Here </option>
                <option value="30">30% - Outstanding</option>
                <option value="20">20% - Good</option>
                <option value="15">15% - It was okay</option>
                <option value="10">10% - Bad</option>
                <option value="5">5% - terrible</option>
            </select>
        </div>
        
        <div id="ps">
            <label for="peoplesharing">How many people are sharing the bill?</label>
            <input type="number" id="peoplesharing" placeholder="Enter Number of people" required>
        </div>
        
        <button id="calculate" onclick="calculationtip()">Calculate!</button>
        <div id="tip">
            <label for="tipamount">Tip Amount</label>
            <input id="tipamount" readonly>
        </div>
       

    </div>
</body>
<script src="script.js"></script>
</html>
